<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .logo{
            height: 50px;
            width: 50px;
         }
         #txtarea{
            height: 300;
            width: 500;
         }
    </style>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name"><br><br>
        <label for="email">Email</label>
        <input type="text" placeholder="Enter Your Email"><br><br>
        <label for="contact">Contact Number</label>
        <input type="number" min="0" max="3"><br><br>
        <label for="Gender">Gender</label>
        <select name="gen">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select><br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" placeholder="dd/mm/yyyy"><br><br>
        <label for="rate">Rating</label>
        <input type="radio" name="rating" id="v1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="v2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="v3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="v4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="v5" value="5">
        <label for="5">5</label><br><br>
        <label for="msg">Enter Your Message</label><br><br>
        <textarea name="area" id="txtarea" placeholder="Enter Your Message"></textarea><br>
        <button type="button">Send</button>
        <button type="button">Reset</button><br><br>
        <a href="https://www.youtube.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="youtube" class="logo"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-instagram-icon-png-image_6315974.png" alt="insta" class="logo"></a>
        <a href="https://telegram.org/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="telegram" class="logo"></a>
    </form>
</body>
</html>
